version: '3.8'

services:
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: oi-system-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - BINANCE_API_BASE=${BINANCE_API_BASE}
      - BYBIT_API_BASE=${BYBIT_API_BASE}
      - FIREBASE_DB_URL=${FIREBASE_DB_URL}
      - FIREBASE_SERVICE_ACCOUNT_PATH=/app/firebase/service-account.json
      - REFRESH_UNDERLYING_SEC=${REFRESH_UNDERLYING_SEC:-60}
      - REFRESH_IV_MIN=${REFRESH_IV_MIN:-5}
      - REFRESH_VOL_MIN=${REFRESH_VOL_MIN:-5}
      - DEFAULT_ASSETS=${DEFAULT_ASSETS:-BTC}
      - PRIMARY_EXPIRY=${PRIMARY_EXPIRY}
    volumes:
      - ./firebase:/app/firebase:ro
    networks:
      - oi-system-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    container_name: oi-system-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_FIREBASE_API_KEY=${NEXT_PUBLIC_FIREBASE_API_KEY}
      - NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=${NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN}
      - NEXT_PUBLIC_FIREBASE_DB_URL=${NEXT_PUBLIC_FIREBASE_DB_URL}
      - NEXT_PUBLIC_FIREBASE_PROJECT_ID=${NEXT_PUBLIC_FIREBASE_PROJECT_ID}
    networks:
      - oi-system-network
    depends_on:
      - backend
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  oi-system-network:
    driver: bridge
